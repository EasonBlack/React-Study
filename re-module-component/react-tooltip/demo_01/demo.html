<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width:200px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src='../../../node_modules/react-tooltip/standalone/react-tooltip.min.js'></script>
<script type="text/babel">
    // https://github.com/wwayne/react-tooltip
    const e = React.createElement;

    class App extends React.Component {
        constructor(props) {
            super(props);
        }

        render() {
    
            return (<div>
                    <div data-tip="React-tooltip" className='box'>Shopping List</div>
                    <ReactTooltip place="top" type="warning" effect="solid"/>
                </div>)
        }
    }

    const domContainer = document.querySelector('#app');
    ReactDOM.render(<App />, domContainer);
</script>

</html>
