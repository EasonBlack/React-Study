<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
       

    </style>
</head>

<body>
    <div id="app"></div>
</body>

<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script type="text/babel" src="https://cdn.bootcss.com/prop-types/15.6.2/prop-types.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type="text/babel">

    class Demo extends React.Component {
        static contextTypes =  {
            title: PropTypes.string
        }
      
        render() { 
            return (
            <div>{this.context.title}</div>
            )
        }
    }
    //Demo.contextTypes = {title: PropTypes.string}
  
    
    class App extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                title: 10
            }
        }
        onChangeText() {
            this.setState({
                title: parseInt(this.state.title) + 1
            })
        }
    
        getChildContext() {
            return {title: this.state.title.toString()};
        }

        render() {
           return (<React.Fragment>
                <Demo />
               <button onClick={this.onChangeText.bind(this)}>Test</button>
               </React.Fragment>
           )
        }
    }
    App.childContextTypes = {
            title: PropTypes.string
    }

    const domContainer = document.querySelector('#app');
    ReactDOM.render(<App />, domContainer);
</script>

</html>
