<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>

</head>

<body>
    <div id="app"></div>
</body>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type="text/babel">

    class App extends React.Component {
        constructor(props) {
            super(props);
            this.state ={
                val1:   false,
                val2:   true
            }
        }

        chkOnClick(e) {
            let _name = e.target.name;
            let _value = e.target.checked ;
            this.setState({
                [_name]: _value
            })
        }

        confirm() {
            console.log(this.state);
        }


        render() {
    
            return (<div>
                <input type="checkbox"  checked={this.state.val1}  name="val1"
                onChange={this.chkOnClick.bind(this)}/><label>Val1</label>
                <input type="checkbox"  checked={this.state.val2}  name="val2"
                onChange={this.chkOnClick.bind(this)}/><label>Val2</label>
                <button onClick={this.confirm.bind(this)}>Confirm</button>
            </div>)
        }
    }

    const domContainer = document.querySelector('#app');
    ReactDOM.render(<App />, domContainer);
</script>

</html>
